<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>∞</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="heartbeat-intro">
        <div class="heartbeat-line-wrapper">
            <div id="heartbeat-line"></div>
        </div>

        <div class="heartbeat-images">
            <img id="hb-img-1" />
            <img id="hb-img-2" />
        </div>

        <div class="heartbeat-text">
            <p id="hb-text">El corazón reconoce <br>lo que la mente no entiende</p>
        </div>
    </div>


    <div id="glass-tv"></div>

    <div id="crt-circle"></div>
    <div id="revive-light"></div>


    <div id="bars"></div>

    <div id="video-layer">
        <div class="cinema-frame">
            <video id="bg-video" muted playsinline></video>

            <div class="scanlines"></div>
        </div>
    </div>

    <div id="valentine-section">
        <div class="chat-container">
    
            <div class="message received">
                <p id="msg1"></p>
            </div>
    
            <div class="message received">
                <p id="msg2"></p>
            </div>
    
            <div class="message received">
                <p id="msg3"></p>
            </div>
    
            <div class="message received">
                <p id="msg4"></p>
            </div>
    
            <div class="message received highlight">
                <p id="msg5"></p>
            </div>
    
            <div id="typing-indicator">
                escribiendo<span class="dots"></span>
            </div>
    
            <div class="message sent">
                <p id="reply"></p>
            </div>
    
        </div>
    </div>
    

    <div id="final">
        <h1>
            2023<br>
        </h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
